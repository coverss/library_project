<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/main.js"></script>

    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script> 

    <title>Main Page</title>
    
</head>
<body>
    <div id="header"></div>

    <div class="content sign-page">
        <h2>Регистрация</h2>
        <form class="form">
            <div class="field">
              <label>ИИН</label>
              <input type="text" name="first-name" placeholder="12 чисел">
            </div>
            <div class="field">
              <label>Логин</label>
              <input type="text" name="last-name" placeholder="Максимально 10 символов">
            </div>
            <div class="field">
                <label>Электронная почта</label>
                <input type="text" name="last-name" placeholder="Email">
            </div>
            <div class="field">
                <label>Пароль</label>
                <input type="password" name="last-name" placeholder="Минимально 6 символов">
            </div>

            <button class="btn-black" type="submit">Зарегистрироваться</button>
          </form>
    </div>
  
    <div id="footer"></div>

</body>
</html>
