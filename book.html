<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/index.css">
    <link rel="stylesheet" href="semantic/semantic.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/main.js"></script>

    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html"); 
        });
    </script> 

    <title>Main Page</title>
    
</head>
<body>
    <div id="header"></div>

    <div class="content book-profile">
        <div class="ui grid">
            <div class="four wide column">
                <div class="ui segment">
                    <a class="ui green right ribbon label">Доступна</a>
                    <div class="img-block">
                        <img class="ui middle aligned small image" src="img/card.jpeg"/>

                    <div class="wish-btn">
                        <button class="ui inverted green button">
                            <i class="plus icon"></i> Хочу прочитать

                    </div>
                </div>
            </div>
            <div class="eleven wide column">
                <h1 class="ui header">Гарри Поттер и философский камень</h1>
                <div class="ui list">
                    <div class="item">
                      <i class="user icon"></i>
                      <div class="content">
                        <a class="header">Автор</a>
                        <div class="description">Стивен Кинг</div>
                      </div>
                    </div>
                    <div class="item">
                      <i class="university icon"></i>
                      <div class="content">
                        <a class="header">Издательство</a>
                        <div class="description">Аркадия, 2020 г.</div>
                      </div>
                    </div>
                    <div class="item">
                      <i class="hourglass half
                      icon"></i>
                      <div class="content">
                        <a class="header">Год</a>
                        <div class="description">2017</div>
                      </div>
                    </div>
                  </div>

            </div>

          </div>
    </div>
