<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/index.css" />
    <link rel="stylesheet" href="build/icons.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

    <title>Main Page</title>
  </head>
  <body>
    <div id="header"></div>

    <div class="content book-item">
      <div class="book-img">
        <div class="img-block">
          <img class="image" src="img/card.jpeg" />
        </div>
        <div class="wish-btn">
          <button class="btn-green">
            <i class="plus icon"></i> Хочу прочитать
          </button>
        </div>
      </div>
      <div class="book-info">
        <h1>Гарри Поттер и философский камень</h1>
        <div class="list">
          <div class="item">
            <i class="user icon"></i>
            <div>
              <a class="header">Автор</a>
              <div class="description">Стивен Кинг</div>
            </div>
          </div>
          <div class="item">
            <i class="university icon"></i>
            <div>
              <a class="header">Издательство</a>
              <div class="description">Аркадия, 2020 г.</div>
            </div>
          </div>
          <div class="item">
            <i class="hourglass half icon"></i>
            <div>
              <a class="header">Год</a>
              <div class="description">2017</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
