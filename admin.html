<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/index.css" />
    <link rel="stylesheet" href="semantic/semantic.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

    <title>Main Page</title>
  </head>
  <body>
    <div id="header"></div>

    <div class="content">
        <h2>Поиск по пользователям</h2>


      <form class="ui form">
        <div class="field">
          <label>По Имени</label>
          <div class="ui category search">
            <div class="ui icon input">
              <input class="prompt" type="text" placeholder="Найти пользователя по Имени" />
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>       
         </div>
         <div class="field">
            <label>По Фамилии</label>
            <div class="ui category search">
              <div class="ui icon input">
                <input class="prompt" type="text" placeholder="Найти пользователя по Фамилии" />
                <i class="search icon"></i>
              </div>
              <div class="results"></div>
            </div>       
           </div>
           <div class="field">
            <label>По ИИН</label>
            <div class="ui category search">
              <div class="ui icon input">
                <input class="prompt" type="text" placeholder="Найти пользователя по ИИН" />
                <i class="search icon"></i>
              </div>
              <div class="results"></div>
            </div>       
           </div>

           <button class="ui button btn-black" type="submit">Поиск</button>


      </form>
    </div>
  </body>
</html>
