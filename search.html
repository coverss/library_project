<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/index.css" />
    <link rel="stylesheet" href="build/icons.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

    <title>Main Page</title>
  </head>
  <body>
    <div id="header"></div>

    <div class="content">
      <h2>Расширенный поиск</h2>
        <form class="form">
          <div class="field">
            <label>По автору</label>
              <input
                class="prompt"
                type="text"
                placeholder="Найти книгу по автору"
              />
          </div>
          <div class="field">
            <label>По году</label>
              <input
                class="prompt"
                type="text"
                placeholder="Найти книгу по году выпуска"
              />

          </div>
          <div class="field">
            <label>По изданию</label>
              <input
                class="prompt"
                type="text"
                placeholder="Найти книгу по изданию"
              />

          </div>
          <div class="field">
            <label>По названию</label>
              <input
                class="prompt"
                type="text"
                placeholder="Найти книгу по названию"
              />

          </div>
          <button class="btn-black" type="submit">Поиск</button>
        </form>

    <div id="footer"></div>
  </body>
</html>
