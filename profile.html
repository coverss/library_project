<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/index.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>

    <title>Main Page</title>
  </head>
  <body>
    <div id="header"></div>

    <div class="content profile-page">
      <div class="card">
        <div class="header">Темирлан Исмуханов</div>
        <div class="meta">Присоединился в 2018</div>
        <div class="description">Книг прочитано: 12</div>
      </div>
      <h1>История</h1>

      <div class="tab">
        <button
          class="tablinks"
          onclick="openCity(event, 'London')"
          id="defaultOpen"
        >
          Читаю сейчас
        </button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">
          Хочу прочитать
        </button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">
          Уже прочитал
        </button>
      </div>

      <div id="London" class="tabcontent items">
        <div class="item">
          <div class="img">
            <img class="small image" src="img/card.jpeg" />
          </div>
          <a class="name">
            The Hobbit by J.R.R. Tolkien
          </a>
        </div>
        <div class="item">
          <div class="img">
            <img class="small image" src="img/card.jpeg" />
          </div>
          <a class="name">
            The Hobbit by J.R.R. Tolkien
          </a>
        </div>
      </div>

      <div id="Paris" class="tabcontent">Section 2</div>

      <div id="Tokyo" class="tabcontent">Section 3</div>
    </div>
    <div id="footer"></div>
  </body>
</html>

<script>
  $( document ).ready(function() {
      document.getElementById("defaultOpen").click();
  });
</script>
